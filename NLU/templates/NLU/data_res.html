<label for="table" class="col-lg-2 control-label">Download Result</label>
<div class="col-lg-10">
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>Domain</th>
      <th>Topic</th>
    </tr>
    </thead>
    <tbody>
    {% for s in success %}
      <tr class="success">
        <td style="width: 40%">{{ s.0 }}</td>
        <td style="width: 60%">{{ s.1 }}</td>
      </tr>
    {% endfor %}
    {% for e in errors %}
      <tr class="danger">
        <td style="width: 40%">{{ e.0 }}</td>
        <td style="width: 60%">{{ e.1 }}</td>
      </tr>
    {% endfor %}

    </tbody>
  </table>
</div>
